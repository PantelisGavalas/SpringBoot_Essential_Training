<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Our Hotel Staff</title>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Position</th>
        </tr>
        <tr th:each="staffMember:${staff}">
            <td th:text="${staffMember.firstName}">Number</td>
            <td th:text="${staffMember.lastName}">Name</td>
            <td th:text="${staffMember.position}">Info</td>
        </tr>
    </table>
</body>
</html>
