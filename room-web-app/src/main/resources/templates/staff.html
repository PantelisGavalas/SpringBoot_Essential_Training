<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Our Hotel Staff</title>
</head>
<body>
    <header>
        <nav>
            <button> <a th:href="@{/login}">Login</a> </button>
            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <button type="submit">Logout</button>
                </form>
            </div>
        </nav>
    </header>

    <table>
        <tr>
            <th>Employee Number</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Position</th>
        </tr>
        <tr th:each="staff:${staff}">
            <td th:text="${staff.employeeId}">Employee Number</td>
            <td th:text="${staff.firstName}">First Name</td>
            <td th:text="${staff.lastName}">Last Name</td>
            <td th:text="${staff.position.toString()}">Position</td>
        </tr>
    </table>
</body>
</html>
